# Redis configuration for Telegram Bot cluster

# Network settings
bind 0.0.0.0
port 6379
tcp-keepalive 300
timeout 0
tcp-backlog 511

# General settings
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16
always-show-logo yes

# Security settings
requirepass ${REDIS_PASSWORD}
masterauth ${REDIS_PASSWORD}

# Memory management - Critical settings
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence settings
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF persistence
appendonly yes
appendfilename appendonly.aof
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 0

# Client output buffering
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active defragmentation
activedefrag yes
activedefrag-ignore-bytes 100mb
activedefrag-threshold-lower 10
activedefrag-threshold-upper 100
activedefrag-cycle-min 5
activedefrag-cycle-max 75

# Threaded I/O
io-threads 4
io-threads-do-reads yes

# Cluster settings (will be overridden by command line args)
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000
cluster-require-full-coverage yes
cluster-migration-barrier 1
cluster-slave-validity-factor 10
cluster-protection-mode no
cluster-max-failover-attempts 10

# Sentinel settings (not used in this configuration)
# sentinel monitor mymaster 127.0.0.1 6379 2
# sentinel down-after-milliseconds mymaster 30000
# sentinel failover-timeout mymaster 180000
# sentinel parallel-syncs mymaster 1

# Logging
# syslog-enabled no
# syslog-ident redis
# syslog-facility local0

