services:
  app:
    build: .
    container_name: telegram-bot
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - REDIS_CLUSTER_URL=${REDIS_CLUSTER_URL}
      - REDIS_CLUSTER_ENABLED=${REDIS_CLUSTER_ENABLED}
      - REDIS_CLUSTER_NODES=${REDIS_CLUSTER_NODES}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - MERCHANT_UUID=${MERCHANT_UUID}
      - API_KEY=${API_KEY}
      - SSL_CERT_PATH=${SSL_CERT_PATH}
      - SSL_KEY_PATH=${SSL_KEY_PATH}
      - WEBHOOK_ENABLED=False # Отключаем webhook в основном боте, так как есть отдельный сервис
      - WEBHOOK_HOST=${WEBHOOK_HOST}
      - WEBHOOK_PORT=${WEBHOOK_PORT}
      - WEBHOOK_PATH=${WEBHOOK_PATH}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - BALANCE_SERVICE_ENABLED=${BALANCE_SERVICE_ENABLED}
      - BALANCE_PURCHASE_ENABLED=${BALANCE_PURCHASE_ENABLED}
      - BALANCE_NOTIFICATIONS_ENABLED=${BALANCE_NOTIFICATIONS_ENABLED}
      - RECHARGE_ENABLED=${RECHARGE_ENABLED}
      - FRAGMENT_SEED_PHRASE=${FRAGMENT_SEED_PHRASE}
      - FRAGMENT_COOKIES=${FRAGMENT_COOKIES}
      - FRAGMENT_AUTO_COOKIE_REFRESH=${FRAGMENT_AUTO_COOKIE_REFRESH}
      - FRAGMENT_COOKIE_REFRESH_INTERVAL=${FRAGMENT_COOKIE_REFRESH_INTERVAL}
      - SELENIUM_HOST=selenium-chrome
      - SELENIUM_PORT=4444

    depends_on:
      db:
        condition: service_started
      redis-cluster-creator:
        condition: service_completed_successfully
    volumes:
      - ./logs:/app/logs
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - bot-network
      - redis-cluster
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import sys; sys.exit(0)",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Database service
  db:
    image: postgres:17.5
    container_name: telegram-bot-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=telegram_bot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Redis Cluster Configuration
  redis-node-1:
    image: redis:7-bullseye
    container_name: telegram-redis-node-1
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf --port 7379 --cluster-enabled yes --cluster-config-file nodes-7379.conf --cluster-node-timeout 5000 --appendonly yes --appendfilename appendonly-7379.aof --dbfilename dump-7379.rdb
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./redis/conf/redis.conf:/etc/redis/redis.conf:ro
      - redis_node_1_data:/data
    ports:
      - "7379:7379"
    networks:
      - redis-cluster
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 1G
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "redis-cli -p 7379 -a ${REDIS_PASSWORD} ping >/dev/null 2>&1 && redis-cli -p 7379 -a ${REDIS_PASSWORD} cluster info | grep -q 'cluster_state:ok'",
        ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s

  redis-node-2:
    image: redis:7-bullseye
    container_name: telegram-redis-node-2
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf --port 7380 --cluster-enabled yes --cluster-config-file nodes-7380.conf --cluster-node-timeout 5000 --appendonly yes --appendfilename appendonly-7380.aof --dbfilename dump-7380.rdb
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./redis/conf/redis.conf:/etc/redis/redis.conf:ro
      - redis_node_2_data:/data
    ports:
      - "7380:7380"
    networks:
      - redis-cluster
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 1G
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "redis-cli -p 7380 -a ${REDIS_PASSWORD} ping >/dev/null 2>&1 && redis-cli -p 7380 -a ${REDIS_PASSWORD} cluster info | grep -q 'cluster_state:ok'",
        ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s

  redis-node-3:
    image: redis:7-bullseye
    container_name: telegram-redis-node-3
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf --port 7381 --cluster-enabled yes --cluster-config-file nodes-7381.conf --cluster-node-timeout 5000 --appendonly yes --appendfilename appendonly-7381.aof --dbfilename dump-7381.rdb
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./redis/conf/redis.conf:/etc/redis/redis.conf:ro
      - redis_node_3_data:/data
    ports:
      - "7381:7381"
    networks:
      - redis-cluster
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 1G
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "redis-cli -p 7381 -a ${REDIS_PASSWORD} ping >/dev/null 2>&1 && redis-cli -p 7381 -a ${REDIS_PASSWORD} cluster info | grep -q 'cluster_state:ok'",
        ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s

  # Redis Replicas
  redis-replica-1:
    image: redis:7-bullseye
    container_name: telegram-redis-replica-1
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf --port 7382 --cluster-enabled yes --cluster-config-file nodes-7382.conf --cluster-node-timeout 5000 --appendonly yes --appendfilename appendonly-7382.aof --dbfilename dump-7382.rdb
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./redis/conf/redis.conf:/etc/redis/redis.conf:ro
      - redis_replica_1_data:/data
    ports:
      - "7382:7382"
    networks:
      - redis-cluster
    depends_on:
      redis-node-1:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 1G
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "redis-cli -p 7382 -a ${REDIS_PASSWORD} ping >/dev/null 2>&1 && redis-cli -p 7382 -a ${REDIS_PASSWORD} cluster info | grep -q 'cluster_state:ok'",
        ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s

  redis-replica-2:
    image: redis:7-bullseye
    container_name: telegram-redis-replica-2
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf --port 7383 --cluster-enabled yes --cluster-config-file nodes-7383.conf --cluster-node-timeout 5000 --appendonly yes --appendfilename appendonly-7383.aof --dbfilename dump-7383.rdb
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./redis/conf/redis.conf:/etc/redis/redis.conf:ro
      - redis_replica_2_data:/data
    ports:
      - "7383:7383"
    networks:
      - redis-cluster
    depends_on:
      redis-node-2:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 1G
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "redis-cli -p 7383 -a ${REDIS_PASSWORD} ping >/dev/null 2>&1 && redis-cli -p 7383 -a ${REDIS_PASSWORD} cluster info | grep -q 'cluster_state:ok'",
        ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s

  redis-replica-3:
    image: redis:7-bullseye
    container_name: telegram-redis-replica-3
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf --port 7384 --cluster-enabled yes --cluster-config-file nodes-7384.conf --cluster-node-timeout 5000 --appendonly yes --appendfilename appendonly-7384.aof --dbfilename dump-7384.rdb
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./redis/conf/redis.conf:/etc/redis/redis.conf:ro
      - redis_replica_3_data:/data
    ports:
      - "7384:7384"
    networks:
      - redis-cluster
    depends_on:
      redis-node-3:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1.5G
        reservations:
          memory: 1G
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "redis-cli -p 7384 -a ${REDIS_PASSWORD} ping >/dev/null 2>&1 && redis-cli -p 7384 -a ${REDIS_PASSWORD} cluster info | grep -q 'cluster_state:ok'",
        ]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 15s

  # Webhook service for balance and payment processing
  webhook:
    build: .
    container_name: telegram-bot-webhook
    restart: unless-stopped
    command:
      [
        "python",
        "-m",
        "uvicorn",
        "services.webhook.webhook_app:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8001",
      ]
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - REDIS_CLUSTER_URL=${REDIS_CLUSTER_URL}
      - REDIS_CLUSTER_ENABLED=${REDIS_CLUSTER_ENABLED}
      - REDIS_CLUSTER_NODes=${REDIS_CLUSTER_NODES}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MERCHANT_UUID=${MERCHANT_UUID}
      - API_KEY=${API_KEY}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - WEBHOOK_HOST=${WEBHOOK_HOST}
      - WEBHOOK_PORT=${WEBHOOK_PORT}
      - WEBHOOK_PATH=${WEBHOOK_PATH}
      - DEBUG=${DEBUG}
      - LOG_LEVEL=${LOG_LEVEL}
      - ENVIRONMENT=${ENVIRONMENT}
      - FRAGMENT_SEED_PHRASE=${FRAGMENT_SEED_PHRASE}
      - FRAGMENT_COOKIES=${FRAGMENT_COOKIES}
      - FRAGMENT_AUTO_COOKIE_REFRESH=${FRAGMENT_AUTO_COOKIE_REFRESH}
      - FRAGMENT_COOKIE_REFRESH_INTERVAL=${FRAGMENT_COOKIE_REFRESH_INTERVAL}
      - SELENIUM_HOST=selenium-chrome
      - SELENIUM_PORT=4444
    depends_on:
      db:
        condition: service_started
      redis-cluster-creator:
        condition: service_completed_successfully
    volumes:
      - ./logs:/app/logs
    networks:
      - bot-network
      - redis-cluster
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8001/health', timeout=15).read()",
        ]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 60s

  # Enhanced Nginx with SSL and WebSocket support
  nginx:
    image: nginx:bullseye
    container_name: telegram-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
      - "8081:8080" # WebSocket port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Redis Cluster creation using redis-cli --cluster
  redis-cluster-creator:
    image: redis:7-bullseye
    container_name: telegram-redis-cluster-creator
    depends_on:
      redis-node-1:
        condition: service_started
      redis-node-2:
        condition: service_started
      redis-node-3:
        condition: service_started
      redis-replica-1:
        condition: service_started
      redis-replica-2:
        condition: service_started
      redis-replica-3:
        condition: service_started
    command: ["sh", "-c", "cd /scripts && ./create_cluster.sh"]
    networks:
      - redis-cluster
    restart: "no"
    volumes:
      - ./logs:/var/log
      - ./redis/scripts:/scripts
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  # Redis Cluster Monitor - автоматическая проверка состояния и восстановление
  redis-cluster-monitor:
    image: redis:7-bullseye
    container_name: telegram-redis-cluster-monitor
    depends_on:
      redis-cluster-creator:
        condition: service_completed_successfully
    command: ["sh", "-c", "cd /scripts && ./monitor_cluster_new.sh"]
    networks:
      - redis-cluster
    restart: unless-stopped
    volumes:
      - ./logs:/var/log
      - ./redis/scripts:/scripts
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep -v grep | grep -q monitor_cluster_new || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
  # Selenium Chrome для работы с Fragment API
  selenium-chrome:
    image: selenium/standalone-chrome:latest
    container_name: telegram-selenium-chrome
    restart: unless-stopped
    environment:
      - SE_NODE_SESSION_TIMEOUT=300
      - SE_NODE_MAX_SESSIONS=5
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    shm_size: "2gb"
    ports:
      - "4444:4444"
      - "7900:7900"
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 20s
      timeout: 8s
      retries: 3
      start_period: 40s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: telegram-cloudflared
    restart: unless-stopped
    command:
      [
        "tunnel",
        "--config",
        "/etc/cloudflared/config.json",
        "run",
        "mirza-telegram-bot",
      ]
    environment: []
    volumes:
      - ./cloudflare/cloudflared.json:/etc/cloudflared/config.json:ro
      - ./cloudflare/cloudflared-credentials.json:/etc/cloudflared/credentials.json:ro
      - /home/rachi/.cloudflared/cert.pem:/etc/cloudflared/cert.pem:ro
      - cloudflared_data:/root/.cloudflared
      - cloudflared_logs:/var/log/cloudflared
    networks:
      - bot-network
      - redis-cluster
    depends_on:
      nginx:
        condition: service_healthy
      webhook:
        condition: service_healthy
      selenium-chrome:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:20241/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


volumes:
  redis_node_1_data:
    driver: local
  redis_node_2_data:
    driver: local
  redis_node_3_data:
    driver: local
  redis_replica_1_data:
    driver: local
  redis_replica_2_data:
    driver: local
  redis_replica_3_data:
    driver: local
  cloudflared_data:
    driver: local
  postgres_data:
    driver: local
  cloudflared_logs:
    driver: local

networks:
  bot-network:
    driver: bridge
  redis-cluster:
    driver: bridge
# ===================================================================
# РЕКОМЕНДАЦИИ ПО НАСТРОЙКЕ СИСТЕМЫ
# ===================================================================

# ВАЖНО: Для корректной работы Redis кластера с выделенной памятью необходимо настроить системные параметры

# 1. Настройка overcommit_memory для хоста (не внутри контейнера):
#    Добавьте в /etc/sysctl.conf:
#    vm.overcommit_memory = 1
#    vm.swappiness = 10
#    vm.max_map_count = 262144
#
# 2. Примените изменения:
#    sysctl -p
#
# 3. Проверьте текущие настройки:
#    sysctl vm.overcommit_memory
#
# Если вы видите предупреждение "Memory overcommit must be enabled", выполните:
#    sysctl vm.overcommit_memory=1
#
# Рекомендуемые значения:
# - vm.overcommit_memory = 1: Разрешает выделение памяти даже если физической памяти недостаточно
# - vm.swappiness = 10: Ограничивает использование swap для лучшей производительности
# - vm.max_map_count = 262144: Увеличивает лимит для процессов с большим количеством memory mappings
#
# Для Docker Swarm/Kubernetes эти настройки должны применяться на уровне узлов кластера
